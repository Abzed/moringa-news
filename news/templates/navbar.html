<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark orange lighten-1">
    <a class="navbar-brand" href="{% url 'allNews' %}">The Moringa Tribune</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
      aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'allNews' %}">Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'newsToday' %}">Today News
          </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'new-article'%}">Create Article</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-555" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Account
          </a>
          <div class="dropdown-menu dropdown-secondary" aria-labelledby="navbarDropdownMenuLink-555">
            <a class="dropdown-item" href="/accounts/password/change">Change Password</a>
            <a class="dropdown-item" href="/logout">Logout</a>
            <a class="dropdown-item" href="{%url 'new-article'%}">Add Article</a>
          </div>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/accounts/login">Login</a>
        </li>
        {% endif %}
      </ul>
      
      <ul class="navbar-nav ml-auto nav-flex-icons">
        {% if user.is_authenticated %}  
        <form class="form-inline" role="search" action="{% url 'search_results' %}">
          <div class="md-form my-0">
            <input class="form-control mr-sm-2" name="article" type="text" placeholder="Search" aria-label="Search">
          </div>
        </form>
          {% else %}     
        <li class="nav-item">
          <a class="nav-link" href="/accounts/login">Register</a>
        </li>
        {% endif %}
          </ul>
        </div>
  </nav>
  <!--/.Navbar -->
</body>
</html>
